<script type="text/javascript" language="javascript">

jQuery(document).ready(function($){
  
  $("#menu_button").click(function() {
    $("#nav").toggle();
  });

  var $window = $(window);

  function checkWidth() {
  windowsize = $window.width();

    if (windowsize >= 767) {
      $("#nav").show();
    }

    if (windowsize <= 700) {
        $("#nav").hide();
    }

    if (windowsize <= 960){
    $(".nobkg").addClass("nobkg-img");
  }

  if (windowsize >= 1024){
    $(".nobkg").removeClass("nobkg-img");
  } 

  }

  $(window).resize(checkWidth).resize();

});
</script>
